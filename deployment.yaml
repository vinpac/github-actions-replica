apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: astroturf
  namespace: default
spec:
  replicas: 3
  template:
    metadata:
      labels:
        name: astroturf
    spec:
      containers:
      - image: gcr.io/beimo-879dc/astroturf:3a446318a17de962af3fc0c0989ff877069d8512
        imagePullPolicy: IfNotPresent
        name: astroturf
        ports:
        - containerPort: 3000

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: astroturf
  namespace: default
spec:
  replicas: 3
  template:
    metadata:
      labels:
        name: astroturf
    spec:
      containers:
      - image: gcr.io/beimo-879dc/astroturf:66bfad139cf1bcf2a5199519d7eb64d9c1703b08
        imagePullPolicy: IfNotPresent
        name: astroturf
        ports:
        - containerPort: 3000
